<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Reto2Ciclo3</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script type="text/javascript" src="myscrip.js"></script>
<body>

    <h1>Habitaciones</h1>
    <button onclick="VerHabitacion()">Ver Habitacion</button><br>
    Id habitacion: <input type="number" id="idhabi"><br>
    Habitacion : <input type="text" id="nombrehabi"><br>
    Estrellas : <input type="number" id="estrellas"><br>
    Categoria : <input type="number" id="categoria"><br>
    Descipcion : <input type="text" id="descripcion"><br>
    <button onclick="GuardarHabitacion()">Crear Habitacion</button>
    <button onclick="ActualizarHabitacion()">Actualizar Habitacion</button>
    <button onclick="EliminarHabitacion()">Eliminar Habitacion</button>


    <h1>Clientes</h1>
    <button onclick="leerClient()">Mostrar cliente</button><br>
    Id de cliente: <input type="number" id="idcliente"><br>
    nombre de cliente: <input type="text" id="nombrecliente"><br>
    correo de cliente: <input type="text" id="correocliente"><br>
    edad de cliente: <input type="number" id="edadcliente"><br>
    <button onclick="GuardarClient()">Guardar cliente</button>
    <button onclick="ActualizarClient()">Actualizar cliente</button>
    <button onclick="EliminarClient()">Eliminar cliente</button>

    <h3>Mensajes Clientes</h3>
    <button onclick="leerMen()">Mostrar Mensajes</button><br>
    Id de mensaje: <input type="number" id="idmen"><br>
    mensaje: <input type="text" id="mensaje"><br>
    <button onclick="GuardarMen()">Guardar Mensaje</button>
    <button onclick="ActualizarMen()">Actualizar Mensaje</button>
    <button onclick="EliminarMen()">Eliminar Mensaje</button>



</body>
</html>
